filefield_sources_assetbank.assetbankcontroller:
  path: '/select_image'
  defaults:
    _controller: '\Drupal\filefield_sources_assetbank\Controller\AssetbankController::selectImage'
    _title: 'Select Image'
  requirements:
    _permission: 'access content'

filefield_sources_assetbank.settings:
  path: '/admin/config/media/assetbank'
  defaults:
    _form: '\Drupal\filefield_sources_assetbank\Form\AssetbankConfigurationForm'
    _title: 'Asset Bank'
  requirements:
    _permission: 'administer site configuration'
